	<meta charset="UTF-8">

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

<body class = "center">
	<div class = "banner" >
		<h1> MET-Oracle </h1>
	</div> <br>
	
	<div id="gmap"> </div> <hr>  <!-- Google Map goes here. Click on marker to reveal info -->
	
	<div id="sensorarea" class = "banner">	<!-- Summarized sensor information -->
		<div> 
			<h2 id = "area_name"></h2>

			<li id = "temp">
				<span class = "value"> </span> <!-- Value goes here -->
				<span data-unit = "default"> &deg;F</span> <!-- Unit Goes here -->
			</li>
			<li id = "hum"> 
				<span class = "value"> </span> 
				<span data-unit = "default"> %</span> 
			</li>
			<li id = "pres"> 
				<span class = "value"> </span> 
				<span data-unit = "default"> mbar</span> 
			</li>
			<li id = "cloud" > 
				<span class = "value"> </span> 
				<span data-unit = "default"></span> 
			</li>
			<li id = "precip"> 
				<span class = "value"> </span> 
			</li>
		</div>
		<br>

		<button id = "go_to_top">Back to top</button> <!-- Slides up and keeps info -->
		<button id = "close">Close</button> <!-- Slides up and hides info -->
	</div>

	<br><br><br><br><br>

	<footer class="footer"> <!-- Translucent bar at bottom -->
		<button> Add a sensor </button>
		<button> <a href="feedback.html">Contact the developers</a> </button>
		<button> <a href="feedback.html">About this Service</a> </button>
	</footer>
